<div ng-controller="addByIsbnController">
    <h3>Add Book</h3>
    <hr/>
    Title: {{bookDetails.items[0].volumeInfo.title}}<br/>
    Author: {{bookDetails.items[0].volumeInfo.authors[0]}}<br/>
    Edition: {{bookDetails.items[0].volumeInfo.publishedDate}}<br/>
    ISBN: {{bookDetails.items[0].volumeInfo.industryIdentifiers[1].identifier}}<br />

    <img src="{{bookDetails.items[0].volumeInfo.imageLinks.thumbnail}}"/>

    <button type="submit" ng-click="addNew()">Add this book to your library</button>
</div>
